{% extends 'base.html' %}
{% block title %} Supprimer '{{ message.titre }}' {% endblock %}

{% block main %}

<a class="btn btn-outline-primary btn-sm" href="{% url 'liste_des_messages'%}">Retour</a>
<div style="height: 100%; margin-top: 5rem; background: linear-gradient(#dbeafe,#70a6ec); width: 50%; border: 1px solid blue;" class="container text-center">
<form method="POST">
    {% csrf_token %}
    <p>Voulez vous vraiment supprimer le message de {{ message.destinateur }} (Title: {{ message.titre }}) ?</p>
    <button class="btn btn-outline-danger" type="submit">Supprimer</button>
</form>

</div>

{% endblock %}
