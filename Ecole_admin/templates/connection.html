{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | SystÃ¨me Scolaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body{
            min-height:100vh;
            margin:0;
            background: linear-gradient(
                135deg,
                #1f9cf0 0%,
                #1f9cf0 45%,
                #3cb371 55%,
                #3cb371 100%
            );
            display:flex;
            align-items:center;
            justify-content:center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card{
            background:#ffffff;
            width:100%;
            max-width:460px;
            padding:40px 35px;
            border-radius:18px;
            box-shadow:0 25px 50px rgba(0,0,0,.30);
        }

        /* LOGO TRÃˆS VISIBLE */
        .logo-wrapper{
            display:flex;
            justify-content:center;
            margin-bottom:20px;
        }

        .logo-box{
            background:white;
            padding:18px;
            border-radius:50%;
            box-shadow:0 10px 30px rgba(0,0,0,.25);
        }

        .logo-box img{
            width:90px;   /* ðŸ‘‰ LOGO GRAND */
            height:auto;
            display:block;
        }

        h2{
            text-align:center;
            font-weight:700;
            margin-bottom:5px;
        }

        .subtitle{
            text-align:center;
            font-size:14px;
            color:#666;
            margin-bottom:30px;
        }

        label{
            font-weight:600;
            font-size:14px;
        }

        .password-wrapper{
            position:relative;
        }

        .password-wrapper i{
            position:absolute;
            right:15px;
            top:50%;
            transform:translateY(-50%);
            cursor:pointer;
            color:#555;
        }

        .btn-login{
            background:linear-gradient(90deg,#3cb371,#1f9cf0);
            border:none;
            font-weight:600;
            padding:12px;
        }

        .footer-text{
            text-align:center;
            margin-top:20px;
            font-size:13px;
            color:#777;
        }
    </style>
</head>
<body>

<div class="login-card">

    <!-- LOGO -->
    <div class="logo-wrapper">
        <div class="logo-box">
            <img src="{% static 'img/IMG-20260210-WA0001.jpg' %}" alt="Logo SystÃ¨me Scolaire">
        </div>
    </div>

    <h2>Connexion</h2>
    <p class="subtitle">
        Plateforme de gestion scolaire djiboutienne  
        moderne, sÃ©curisÃ©e et centralisÃ©e.
    </p>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div class="mb-3 password-wrapper">
            {{ form.password.label_tag }}
            {{ form.password }}
            <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-login">
                Se connecter
            </button>
        </div>
    </form>

    <div class="footer-text">
        Â© 2026 â€” Geosom Technologie
    </div>

</div>

<script>
    const toggle = document.getElementById("togglePassword");
    const passwordInput = document.querySelector('input[type="password"]');

    toggle.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>
