
{% extends 'base.html' %}
{% load i18n %}

{% block title %}
  {% blocktrans with nom=matier.nom %}Supprimer '{{ nom }}'{% endblocktrans %}
{% endblock %}

{% block main %}

<a class="btn btn-outline-primary btn-sm" href="{% url 'listesdesmetier' %}">{% trans "Retour" %}</a>

<div style="height: 100%; margin-top: 5rem; background: white; width: 50%; border: 1px solid blue;"
     class="container text-center">

  <form method="POST">
    {% csrf_token %}

    <p style="color: black;">{% trans "Voulez vous vraiment supprimer le matiere" %} {{ matier.nom }} ?</p>
    <input class="btn btn-outline-danger" type="submit" value="{% trans 'Supprimer' %}">
  </form>

</div>

{% endblock %}
