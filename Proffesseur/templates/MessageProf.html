        <small class="text-secondary">Envoyer une notification</small>

        <button class="btn btn-brand text-white fw-semibold align-self-start align-self-sm-auto px-3">

            <!-- Header vert clair -->

                </div>
              </div>
            </div>

              <p class="text-secondary text-small text-center mb-0">
                Vous étiez absent le 24/12/2024 de 14h30-16h30
              </p>
            </div>
          </div>
        </div>
